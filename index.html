<!doctype html>
<html class="no-js" ng-app="TaskShooterApp">
  <head>
    <meta charset="utf-8">
    <title>TaskShooter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css">
    <!-- TOASTER CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.14/toaster.css">
    <!-- BOOTSTRAP NAVBAR CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.1/css/material.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.1/css/ripples.css" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <!-- Toaster status: info, wait, error, success, warning -->
    <toaster-container toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>
   
    <!-- Display navbar across all pages -->
    <div ng-include=" 'views/nav.html' "></div>
    
    <div class="jumbotron">
        <div ng-view=""></div>
    </div>
   
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.js"></script>
    <!-- ANGULARJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <!-- FIREBASE-ANGULARJS -->
    <script src="https://cdn.firebase.com/js/client/2.1.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>
    <!-- TOASTER JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/0.4.14/toaster.js"></script>
    <!-- MOMENT JS -- TO DISPLAY TIME -->
    <script src="https://momentjs.com/downloads/moment.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.js"></script>
    <!-- BOOTSTRAP NAVBAR JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.1/js/material.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.2.1/js/ripples.js"></script>
    <script>
        $(document).ready(function() {
            $.material.init();
        });
    </script>
    <!-- CUSTOM JS -->
    <script src="scripts/app.js"></script>
    
    <script src="scripts/controllers/TaskController.js"></script>
    <script src="scripts/controllers/AuthenticationController.js"></script>
    <script src="scripts/controllers/NavController.js"></script>
    <script src="scripts/controllers/BrowseController.js"></script>
    <script src="scripts/controllers/DashboardController.js"></script>
    
    <script src="scripts/services/AuthenticationService.js"></script>
    <script src="scripts/services/TaskService.js"></script>
    <script src="scripts/services/CommentService.js"></script>
    <script src="scripts/services/OfferService.js"></script>
    <script src="scripts/services/DashboardService.js"></script>
</body>
</html>
